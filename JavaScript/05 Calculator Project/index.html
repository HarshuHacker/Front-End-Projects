<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/36a013a039.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="https://img.icons8.com/stickers/344/math.png">
</head>
<body>
  <main>
    <div id="screen">
      <div id="toggle-mode">
        <div class="toggle-mode" id="light-mode">
          <i class="fa-solid fa-sun"></i>
        </div>
        <div class="toggle-mode" id="dark-mode">
          <i class="fa-solid fa-moon"></i>
        </div>
      </div>

      <div id="result">
        86954353587689758
      </div>
    </div>
    <div id="button-container">
      <div class="buttons">
        7
      </div>
      <div class="buttons"> 8 </div>
      <div class="buttons"> 9 </div>
      
      <div class="buttons functional">
        <i class="fa-solid fa-divide"></i>
      </div>
      <div id="button-AC" class="buttons"> AC </div>
      <div class="buttons"> 4 </div>
      <div class="buttons"> 5 </div>
      <div class="buttons"> 6 </div>
      <div class="buttons functional">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <div class="buttons functional">
        <i class="fa-solid fa-delete-left"></i>
      </div>
      <div class="buttons"> 1 </div>
      <div class="buttons"> 2 </div>
      <div class="buttons"> 3 </div>
      <div class="buttons functional">
        <i class="fa-solid fa-minus"></i>
      </div>
      <div class="buttons functional">
        <i class="fa-solid fa-percent"></i>
      </div>
      <div class="buttons" id="button-zero"> 0 </div>
      <div class="buttons" id="button-dot">
        <i class="fa-solid fa-circle"></i>
      </div>
      <div class="buttons functional">
        <i class="fa-solid fa-plus"></i>
      </div>
      <div id="button-equal" class="buttons">
        <i class="fa-solid fa-equals"></i>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
